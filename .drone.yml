kind: pipeline
name: libaeon-build-vs2019
type: exec

platform:
    arch: amd64
    os: windows
    abi: vc142

steps:
- name: version_info
  commands:
  - Get-ComputerInfo | select windowsversion
  - Get-ComputerInfo | select OsVersion
  - cmake --version
  - git --version

- name: git
  commands:
  - git submodule update --init

- name: cmake
  commands:
  - New-Item -Name "build" -ItemType "directory"
  - Set-Location "build"
  - cmake --% .. -G "Visual Studio 16 2019" -T host=x64 -A x64 -DCMAKE_SYSTEM_VERSION=10.0 -DCMAKE_INSTALL_PREFIX=install -DAEON_EXTERNAL_DEPENDENCIES_DIR=C:/ExternalDependencies/

- name: build
  commands:
  - Set-Location "build"
  - cmake --% --build . --config Debug -- /m

- name: test
  commands:
  - Set-Location "build"
  - ctest --% -C Debug --verbose

node:
    platform: windows
