kind: pipeline
name: x86_64_linux_gcc
type: docker

platform:
  arch: amd64
  os: linux
  abi: CXXABI_1.3.13

steps:
- name: version_info
  pull: never
  image: aeon_ci/x86_64_linux_gcc
  commands:
  - cat /ubuntu_version
  - cat /ubuntu_version_name
  - cmake --version
  - git --version
  - $CC --version
  - $CXX --version

- name: git
  pull: never
  image: aeon_ci/x86_64_linux_gcc
  commands:
  - git submodule update --init

- name: cmake
  pull: never
  image: aeon_ci/x86_64_linux_gcc
  commands:
  - cmake -S . -B /tmp/build-volume -G "Unix Makefiles"
  volumes:
  - name: build-volume
    path: /tmp/build-volume

- name: build
  pull: never
  image: aeon_ci/x86_64_linux_gcc
  commands:
  - cmake --build /tmp/build-volume -j2
  volumes:
  - name: build-volume
    path: /tmp/build-volume

- name: test
  pull: never
  image: aeon_ci/x86_64_linux_gcc
  commands:
  - cd /tmp/build-volume
  - ctest --verbose
  volumes:
  - name: build-volume
    path: /tmp/build-volume

volumes:
  - name: build-volume
    temp: {}

node:
    platform: linux

